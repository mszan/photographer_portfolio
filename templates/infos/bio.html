{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block content %}
    <div class="row bio">
        {% if bio %}
            <div class="col-md-6 d-flex justify-content-center">
                <div class="bio__img" style="background-image: url({% get_media_prefix %}{{ bio.image }}); height: {{ bio.image_height }}px; width: {{ bio.image_width }}px">
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-end">
                <div>
                    {{ bio.text|safe }}
                    <button type="button" class="btn btn-primary btn-block bio__btn" data-toggle="modal" data-target="#exampleModalCenter">
                        Contact
                    </button>
                </div>
            </div>
        {% else %}
            Please create a single bio model instance and fill up the fields.
        {% endif %}

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Contact form</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="modal-body">
                            {{ contact_form|crispy }}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary bio__btn" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary bio__btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
