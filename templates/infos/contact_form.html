{% load crispy_forms_filters %}
{% load static %}
{% block contact_form %}
    <form action="{% url "infos-bio" %}" method="POST">
        {% csrf_token %}
        {{ contact_form|crispy }}
        <div class="form-actions">
            <button class="btn btn-light" type="submit">Send</button>
        </div>
    </form>
{% endblock %}
