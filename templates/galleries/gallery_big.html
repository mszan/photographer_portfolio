{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col gallery-big">
            <div id="big-carousel" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                    {% for image in images %}
                        {% if forloop.first %}
                            <div class="carousel-item active">
                                <img class="d-block" src="{% get_media_prefix %}{{ image.file_small }}" alt="First slide">
                            </div>
                        {% else %}
                            <div class="carousel-item">
                                <img class="d-block" src="{% get_media_prefix %}{{ image.file_small }}" alt="First slide">
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#big-carousel" role="button" data-slide="prev">
                    <button class="arrow">
                        <svg width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
                    <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
                    45.63,75.8 0.375,38.087 45.63,0.375 "></polyline>
                </svg>
                    </button>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#big-carousel" role="button" data-slide="next">
                    <button class="arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
                    <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="0.375,0.375 45.63,38.087 0.375,75.8 "></polyline>
                </svg>
                    </button>
                </a>
            </div>
        </div>
        <script type="text/javascript">
            carouselEl = $('.carousel')
            carouselEl.carousel('pause');
            {#            {% if selected_img_from_small_view %}#}
            {#                carouselEl.carousel({{ selected_img_from_small_view }});#}
            {#            {% endif %}#}
        </script>
    </div>
{% endblock %}
