{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        body, html {
            overflow: hidden;
        }
    </style>
    <div class="row">
        <div class="col gallery-big">
            <div id="big-carousel" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                    {% for image in images %}
                        {% if forloop.first %}
                            <div class="carousel-item active">
                                <img class="d-block" src="{% get_media_prefix %}{{ image.file }}" alt="First slide">
                            </div>
                        {% else %}
                            <div class="carousel-item">
                                <img class="d-block" src="{% get_media_prefix %}{{ image.file }}" alt="First slide">
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#big-carousel" role="button" data-slide="prev">
                    <button class="arrow">
                        <svg width="40" height="60" xmlns="http://www.w3.org/2000/svg" version="1.1">
                            <polyline points="30 10 10 30 30 50" stroke="rgba(255,255,255,0.5)" stroke-width="4" stroke-linecap="butt" fill="none" stroke-linejoin="round">&gt;</polyline>
                        </svg>
                    </button>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#big-carousel" role="button" data-slide="next">
                    <button class="arrow">
                        <svg width="40" height="60" xmlns="http://www.w3.org/2000/svg" version="1.1">
                            <polyline points="10 10 30 30 10 50" stroke="rgba(255,255,255,0.5)" stroke-width="4" stroke-linecap="butt" fill="none" stroke-linejoin="round">&lt;</polyline>
                        </svg>
                    </button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
