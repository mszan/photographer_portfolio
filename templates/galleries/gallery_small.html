{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if gallery %}
        <div class="card-columns">
            {% for image in images %}
                <div class="card bg-dark">
                    <img class="card-img-top" src="{% get_media_prefix %}{{ image.file_small }}" alt="{{ image.file_small }}">
                </div>
            {% endfor %}
        </div>
    {% else %}
        <h5>Gallery does not exist.</h5>
    {% endif %}
{% endblock %}
