{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% if gallery %}
        <div>
            {% for image in images %}
                <div{% if forloop.counter0|divisibleby:2 %}
                        class="gallery-small_img gallery-small_img--even" style="margin-left: {{ list_for_random_margin | random }}vw"
                    {% else %}
                        class="gallery-small_img gallery-small_img--odd" style="margin-right: {{ list_for_random_margin | random }}vw"
                    {% endif %}>
                    <img class="gallery-small__img--img" src="{% get_media_prefix %}{{ image.file_small }}" alt="{{ image.file_small }}">
                </div>
            {% endfor %}
        </div>
    {% else %}
        <h5>Gallery does not exist.</h5>
    {% endif %}
{% endblock %}
